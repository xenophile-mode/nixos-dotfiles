# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '!': open -t https://boards.4channel.org/g/
        '#': open -t https://lobste.rs/
        $: open -t https://www.youtube.com/
        '%': open -t https://lainchan.org/%CE%A9/catalog.html
        '&': open -t https://translate.google.com/translate?sl=auto&tl=en&u=https://spacemorgue.com
        (: open -t https://metrics.lecoq.io/about/xenophile-mode
        '*': open -t https://github.com/xenophile-mode
        '1': open https://boards.4channel.org/g/
        '2': open https://news.ycombinator.com/
        '3': open https://lobste.rs/
        '4': open https://www.youtube.com/
        '5': open https://lainchan.org/%CE%A9/catalog.html
        '6': open https://translate.google.com.ar/translate?hl=en&sl=ru&u=https://vk.com/technocom_group&prev=search&pto=aue
        '7': open https://translate.google.com/translate?sl=auto&tl=en&u=https://spacemorgue.com
        '8': open https://github.com/xenophile-mode
        '9': open https://metrics.lecoq.io/about/xenophile-mode
        <Ctrl+t>: null
        <Ctrl+w>: null
        '@': open -t https://news.ycombinator.com/
        J: scroll-px 0 800
        K: scroll-px 0 -800
        S: session-save
        ^: open -t https://translate.google.com.ar/translate?hl=en&sl=ru&u=https://vk.com/technocom_group&prev=search&pto=aue
        co: null
        d: null
        h: tab-prev
        l: tab-next
        m: buffer
        q: tab-close
  content.notifications:
    https://boards.4channel.org: true
    https://dlive.tv: false
    https://trovo.live: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  input.insert_mode.leave_on_load:
    global: true
  statusbar.show:
    global: in-mode
  tabs.show:
    global: switching
  tabs.show_switching_delay:
    global: 5000
  url.default_page:
    global: https://www.google.com
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
